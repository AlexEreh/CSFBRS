android-material = "1.11.0"
junit = "4.13.2"
androidx-junit = "1.1.5"
androidx-espresso = "3.5.1"
koin-android = "3.5.3"
koin-androidx-compose = "3.5.3"
lifecycle-runtime-ktx = "2.7.0"

com-android-library = "8.2.2"

